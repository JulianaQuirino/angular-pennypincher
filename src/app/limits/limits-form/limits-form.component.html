<h1 class="mt-4">Limites</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ limit.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">

    <form #limitForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Limite salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="limit.id">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" 
                    name="id" [ngModel]="limit.id" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3">
                <label>Tipo: *</label>
                <select class="form-control" name="categoryType" [(ngModel)]="selectedType"
                    (ngModelChange)="changeCategories($event)">
                    <option value="D">Débito</option>
                    <option value="C">Crédito</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label>Categoria: *</label>
                <select class="form-control" [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="limit.categoryId">
                    <option value="">Selecione...</option>
                    <option *ngFor="let category of categories" [ngValue]="category.id">
                        {{ category.name }}
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3">
                <label>Mês: *</label>
                <select class="form-control" name="month" [(ngModel)]="limit.month">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label>Ano: *</label>
                <select class="form-control" name="year" [(ngModel)]="limit.year">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3">
                <label>Valor: *</label>
                <input type="text" class="form-control" name="value" [(ngModel)]="limit.maxValue" />
            </div>
        </div>
   
        <div class="row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success" *ngIf="!limit.id">
                    <i class="fa fa-save"></i>Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="limit.id">
                    <i class="fa fa-sync-alt"></i>Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="backtoList()">
                    <i class="fa fa-arrow-alt-circle-left"></i>Voltar
                </button>
            </div>
        </div>


    </form>

</div>

<div style="background: url(assets/images/savings.jpg) center center / cover no-repeat fixed;">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Cadastro de novo usuário' : 'Entrar' }}
                                    </h3>
                                </div>

                                <div class="card-body">

                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>

                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                        {{ erro }}
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username"
                                                [(ngModel)]="username" autocomplete="off"
                                                class="form-control py-4"
                                                placeholder="Digite seu login"/>
                                        </div>

                                        <div class="form-group" *ngIf="cadastrando">
                                            <label class="small mb-1">Nome completo</label>
                                            <input type="text" name="name"
                                                [(ngModel)]="name"
                                                class="form-control py-4"
                                                placeholder="Digite seu nome completo"/>
                                        </div>
                                        

                                        <div class="form-group" *ngIf="cadastrando">
                                            <label class="small mb-1">Telefone</label>
                                            <input type="text" name="phone"
                                                [(ngModel)]="phone"
                                                class="form-control py-4"
                                                placeholder="Digite seu telefone"/>
                                        </div>

                                        <div class="form-group" *ngIf="cadastrando">
                                            <label class="small mb-1">Email</label>
                                            <input type="email" name="email"
                                                [(ngModel)]="email"
                                                class="form-control py-4"
                                                placeholder="Digite seu email"/>
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password"
                                                [(ngModel)]="password"
                                                class="form-control py-4"
                                                placeholder="Digite sua senha"/>
                                        </div>

                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <button type="button" class="btn btn-success" 
                                                (click)="cadastrar()"
                                                *ngIf="cadastrando">
                                                Cadastrar
                                            </button>

                                            <button type="button" (click)="cancelaCadastro()"
                                                class="btn btn-danger ml-1" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>

                                    </form>
                                </div>
                                
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)">
                                            Não possui usuário? Cadastre-se!
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

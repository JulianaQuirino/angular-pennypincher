<h1 class="mt-4">Projetos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="successMessage">
                {{ successMessage }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="new()">
                <i class="fa fa-plus"></i>Novo
            </button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let project of projects'>
                        <td>{{ project.id }}</td>
                        <td>{{ project.name }}</td>
                        <td>{{ project.description }}</td>
                        <td>
                            <div class="btn-group">
                            <button class="btn btn-primary"
                                routerLink="/projetos/form/{{ project.id }}">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        
                            <button class="btn btn-danger" (click)="prepareToDelete(project)"
                                data-toggle="modal" data-target="#deleteModal">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>

    <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="selectedProject">
                    Confirma a deleção do projeto {{ selectedProject.name }}?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deleteProject()" data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


</div>
